<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <title>Fretboard</title>
</head>
<body>
    <div class="settings">
        <label for="instrument-selector">Selected instrument:</label>
        <select name="instrument-selector" id="instrument-selector"></select>

        <div class="accidental-selector">
            <input type="radio" class="acc-select" id="flats" name="accidentals" value="flats" checked>
            <label for="flats">♭</label>
            <input type="radio" class="acc-select" id="sharps" name="accidentals" value="sharps">
            <label for="flats">♯</label>
        </div>
        <label for="number-of-frets">Number of frets: </label>
        <input type="number" id="number-of-frets" min="5" max="30" value="12">

        <div class="note-set-selector">
            <div class="radio-button-pair">
                <input type="radio" name="note-set" id="set-naturals" value="naturals" checked>
                <label for="set-naturals">Naturals Only</label>
            </div>
            <div class="radio-button-pair">
            <input type="radio" name="note-set" id="set-chromatic" value="chromatic">
            <label for="set-naturals">Chromatic</label>
            </div>
        </div>

        <div class="gamemode-selector">
            <div class="radio-button-pair">
                <input type="radio" name="gamemode" id="gamemode-fret" value="fret" checked>
                <label for="gamemode-fret">Guess Fret</label>
            </div>
            <div class="radio-button-pair">
                <input type="radio" name="gamemode" id="gamemode-note" value="note">
                <label for="gamemode-note">Guess Note</label>
            </div>
        </div>

    </div>
    <div class="settings">
        <div id="string-selector">

        </div>
    </div>
    <div class="fretboard">
       
    </div>
    <div class="note-name-section">
        
    </div>
    <script src="./app.js"></script>
</body>
</html>
